  <div class="container">
    <div class="row">
      <div class="col mb-5">
        <h1 class="display-4 text-white">Registro de nova despesa</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-2">
        <select class="form-control form-select" id="ano">
          <option selected hidden>Ano</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
        </select>
      </div>

      <div class="col-md-2">
        <select class="form-control form-select" id="mes">
          <option selected hidden>M√™s</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Mar√ßo</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="col-md-2">
        <input type="number" max="31" min="1" class="form-control" placeholder="Dia" id="dia" />
      </div>

      <div class="col-md-6">
        <select class="form-control form-select" id="tipo">

    </div>

    <div class="row">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Descri√ß√£o" id="descricao" />
      </div>

      <div class="col-md-2">
        <input type="number" step=".1" class="form-control" placeholder="Valor" id="valor" />
      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de aviso -->

        </div>
        <div class="modal-body">
          <p class="" id="modal_conteudo"></p>
        </div>
      </div>
    </div>
  </div>
