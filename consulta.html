<body class="bg-dark">
  <navigation-bar path="consulta"></navigation-bar>

  <div class="container">
    <expense-form title="Consulta despesas" formAction="search"></expense-form>

    <table class="table table-dark table-striped p-2 mt-5">
      <thead class="thead-dark">
        <tr>
          <th>Data</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th></th>
        </tr>
      </thead>

      <tbody id="listExpenses"></tbody>
    </table>

    <div class="text-end mt-3">
      <h1 class="h3 text-white" id="total-expenses"></h1>
    </div>
  </div>
